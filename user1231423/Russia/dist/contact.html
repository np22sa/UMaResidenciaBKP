<!DOCTYPE html>
<html lang="en">
<head>
    <!--Head-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Russia</title>
    <link rel="icon" type="image/png" href="assets/favicon/Russia_flag.png">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"></head>

<body>
    <!--Nav bar-->
    <div class="topnav" id="nav_top">
        <a class="img" href="index.html">
            <img class="logo" src="assets/logo/Russia_flag.png"> 
        </a>
        <a href="/contact.html">Contact</a>
        <a href="/experience.html">Experience</a>
        <a href="/celebrities.html">Celebrities</a>
        <a href="/monuments.html">Monuments</a>
        <a href="/index.html">Home</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
           <i class="menu_icon fas fa-bars"></i>
        </a>
    </div>    
    <!--Contact form with map on left side-->
    <div class="full-contact-container">
        <div class="map">
            <div class="gmap_canvas">
                <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Moscovo&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </div>
        </div>
        <div class="contact">
            <div class="contact-form-txt">
                <h1>TXT HERE</h1>
            </div>
            <div class="contact-form">
                <form action="#">
                    <input type="text" id="name" name="firstname" placeholder="Your name...">

                    <input type="text" id="email" name="lastname" placeholder="Your email...">

                    <textarea id="subject" name="text" placeholder="Write something.."></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>

        </div>
    </div>

    <!--Footer-->
    <div class="footer">
        <div class="social_media">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
        <div class="copyright">
            <p>&copy; 2018 Russia</p>
        </div>
     </div>
    <!--Scripts-->
<script>
    function myFunction() {
        var x = document.getElementById("nav_top");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>


</body>

</html>
