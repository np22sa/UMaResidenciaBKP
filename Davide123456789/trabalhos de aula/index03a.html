<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="main.css">
    <title>UMa: Residendias Universitarias</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="https://academica.uma.pt/wp-content/uploads/2018/02/Log%C3%B3tipo-original.png">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Pesquisar residências">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="symbol-defs.svg#icon-search"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="symbol-defs.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="symbol-defs.svg#icon-bubbles2"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>
                <div class="user-nav__user">
                    <img src="user.jpg" alt="User photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Anonimo</span>
                </div>
            </nav>
        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="symbol-defs.svg#icon-home"></use>
                            </svg>
                            <span>Quartos</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="symbol-defs.svg#icon-cart"></use>
                            </svg>
                            <span>Receção</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="symbol-defs.svg#icon-spoon-knife"></use>use>
                            </svg>
                            <span>Bar</span>
                        </a>
                    </li>
                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="symbol-defs.svg#icon-dice"></use>
                            </svg>
                            <span>Espaços</span>
                        </a>
                    </li>
                </ul>
                <div class="legal">
                    Copyright &copy; Universidade da Madeira
                </div>
            </nav>
            <main class="residencia-view">

            </main>
        </div>
    </div>
    <div class="gallery">
        <figure class="gallery__item">
            <figure class="gallery__item"><img src="quarto.jpg" alt="" class="gallery__photo"></figure>
            <figure class="gallery__item"><img src="quartos.kpg" alt="" class="gallery__photo"></figure>
            <figure class="gallery__item"><img src="recepcao.jpg" alt="" class="gallery__photo"></figure>
            <figure class="gallery__item"><img src="bar.jpg" alt="" class="gallery__photo"></figure>
            <figure class="gallery__item"><img src="espaco.jpg" alt="" class="gallery__photo"></figure>

        </figure>
    </div>
</body>

</html>
